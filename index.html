<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Compressor</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="https://cdn.vercel-analytics.com/v1/script.debug.js"></script>
</head>
<body>
<div class="main-content">
    <div class="container">
        <h1 style="margin-bottom: 10px">Photo Compressor</h1>
        <div class="upload-box" id="upload-box">
            <p>Drag & Drop your photos here or click to upload</p>
            <input type="file" id="file-input" multiple accept="image/*">
        </div>
        <div id="uploaded-photos" class="uploaded-photos"></div>
        <label for="size-input">Resize to (in KB): </label>
        <input type="number" id="size-input" placeholder="Enter size in KB" min="1">
        <button id="resize-btn">Resize Photos</button>
        <div id="loader" class="loader hidden"></div>
        <div id="output" class="output hidden">
            <p>Files have been processed. You can download them below:</p>
            <div id="download-links" class="download-links"></div>
            <button id="download-all-btn" class="hidden">Download All</button>
        </div>
    </div>
</div>

</body>
</html>
